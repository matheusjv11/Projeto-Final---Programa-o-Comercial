{% load static %}
<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8">
    <title>Login sistema</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/d5e638ad62a611f703a8e0e951853da0?family=Herculanum" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

</html>

<body class="body">
    <h2 class="title-login">Dobradores de elementos</h2>
    <div class="card-login" style="width: 28rem; padding: 20px;">
        <h4 style="text-align: center;">Faça seu login</h4>
        <form class="form-div-login" action="/" method="POST">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column;">
                <label>Usuário</label>
                <input class="form-control-login" type="text" name="usuario" id="usuario" value="{{ usuario }}">
            </div>

            <div style="display: flex; flex-direction: column;">
                <label>Senha</label>
                <input class="form-control-login" type="password" name="senha" id="senha" value="{{ senha }}">
            </div>


            <!-- <input type="submit" class="my-btn" data-toggle="button" aria-pressed="false"></input>  -->
            <input class="my-btn" type="submit" value="Login" />

        </form>
        {{mensagem}}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
