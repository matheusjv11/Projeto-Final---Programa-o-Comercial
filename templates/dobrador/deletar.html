{% extends "dobrador/base.html" %}
{% load static %}
{% load bootstrap %}
{% block content %}

<div class="main-form-div">
    <h2 >Excluir dobrador</h2>
    <div class="form">
        <form action="/dobradores/excluir/{{object.pk}}/" method="POST" style="width: 100%; gap: 10px;">
            {% csrf_token %}
            <p>Tem certeza que deseja excluir o "{{object}}"?</p>
            <input class="my-btn" type="submit" value="Confirmar" style="align-self: flex-end;" />
        </form>
    </div>
</div>
{% endblock content %}
